[package]
name = "justact-demo"
version = "0.1.0"
edition.workspace = true
authors = ["Tim MÃ¼ller"]
repository.workspace = true
description = "Provides an implementation of a simple demo environment that simulates agents without threads or any of that fancy jazz."


[dependencies]
console = "0.15"
justact-core = { path = "../justact-core" }
justact-policy = { path = "../justact-policy", features = ["datalog-derive"] }
log = "0.4"
stackvec = { git = "https://github.com/Lut99/stackvec-rs" }
# uuid = { version = "1.8", default-features = false, features = ["std", "v7"] }


[dev-dependencies]
clap = { version = "4.5", features = ["derive"] }
error-trace = { git = "https://github.com/Lut99/error-trace-rs" }
humanlog = { git = "https://github.com/Lut99/humanlog-rs" }


[features]
default = []

datalog = ["justact-policy/datalog"]
datalog-log = ["justact-policy/datalog-log"]
